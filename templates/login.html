<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            width: 300px;
            margin: 0 auto; /* 將容器置中 */
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="password"] {
            width: calc(100% - 20px); /* 設置輸入欄位寬度為父元素寬度減去左右各 10px 的空白 */
            padding: 10px; /* 設置輸入欄位內部上下 padding 為 10px */
            padding-left: 10px; /* 左邊 padding 為 10px，為左邊留出空白 */
            padding-right: 10px; /* 右邊 padding 為 10px，為右邊留出空白 */
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 3px;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container"> <!-- 新增一個容器來置中表單 -->
        <h1>Login</h1>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        <form method="post">
            <div class="input-group"> <!-- 新增一個容器來包裹輸入欄位和按鈕 -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
